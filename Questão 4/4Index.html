<body>
    <form id="calcular">
        <div>
            <label for="valor1">Valor 1</label>
            <input type="number" step="any" id="valor1" name="valor1" />
            <br></br>

            <label for="valor2">Valor 2</label>

        </div>

            <select name="opera" id="opera">

        </div>
        <div class="button">

        </div>
        <div>
            <br>

        </div>
